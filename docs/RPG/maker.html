<html>
<head>

	<link rel="apple-touch-icon" href="icon-192x192.png">

	<style>
	* { margin:0; padding:0; } 
	html, body {
	  width:  100%;
	  height: 100%;
	  margin: 0;
	}
	canvas { display:block; }
	#canvasCtrl {
		position:fixed;
		right:0;top:60px;
		width: 100%;
		height: 100%;
		border: black 1px solid;		
	}
	</style>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

<body>
<div>
<input type="text" id="tileImage" value="./tileset.png" style="width:100px"></input>
<label for="tileSize">Tile Size</label>
<input type="text" id="tileSize" value="32" style="width:20px"></input>
<label for="rowCnt">Size</label>
<input type="text" id="rowCnt" value="10" style="width:20px"></input><span>x</span><input type="text" id="colCnt" value="10" style="width:20px"></input>
<button type="button" id="btnReload">Reload</button>
<select id="layer" value="1">
	<option value="1">Layer 1</option>
	<option value="2">Layer 2</option>
	<option value="3">All</option>
</select>
<button type="button" id="btnExport">Export</button>
<textarea id="layerA" style="width:100px" rows="1"></textarea>
<textarea id="layerB" style="width:100px" rows="1"></textarea>
<button type="button" id="btnImport">Import</button>
</div>
<div id="canvasCtrl">
	<canvas id="myCanvas" width="100" height="50" style="border:1px solid #000000;">
	</canvas>
	<canvas id="tilesetCanvas" width="100" height="50" style="border:1px solid #000000;">
	</canvas>	
</div>
<script src="rpgMaker.js"></script>
</body>
