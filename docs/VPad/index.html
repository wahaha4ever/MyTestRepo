<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no,email=no" name="format-detection" />
	<meta name="apple-mobile-web-app-title" content="My Testing Angular">
	<link rel="apple-touch-icon" href="icon-192x192.png">
	<link rel="apple-touch-startup-image" href="icon-192x192.png">
	<script src="vpad.js"></script>
</head>
<body>
	<div id="info"></div>
	<script>
	VPad.init("L", true, "A", "B", "X", "Y");
	(function() {
		var myReq = null;
		function run() {
			var sts = VPad.getStatus();					
			document.getElementById("info").innerHTML = JSON.stringify(sts);
			
			cancelAnimationFrame(myReq);
			myReq = requestAnimationFrame( run );
		}
		myReq = requestAnimationFrame( run );
	})();
	</script>
</body>
<html>
