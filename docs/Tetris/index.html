<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, initial-scale=1" >-->
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no,email=no" name="format-detection" />
	<meta name="apple-mobile-web-app-title" content="My Testing Angular">
	<link rel="apple-touch-icon" href="icon-192x192.png">
	<link rel="apple-touch-startup-image" href="icon-192x192.png">
	<style>
	* { margin:0; padding:0; } 
	html, body {
	  width:  100%;
	  height: 100%;
	  margin: 0;
	}
	canvas { display:block; }
	
	#leftCtrl {
		visibility : hidden;
		position:fixed; 
		left:0px;bottom:20px;
		width:50px;
		background-color:red;
		opacity: 0.5;
		filter: alpha(opacity=50); /* For IE8 and earlier */
	}
	#rightCtrl {
		visibility : hidden;
		position:fixed; 
		right:0px;bottom:20px;;
		width:50px;
		background-color:blue;
		opacity: 0.5;
		filter: alpha(opacity=50); /* For IE8 and earlier */
	}
	#leftCtrl button {
		float : left;
		height : 50px;
		width : 50px;
	}
	#rightCtrl button {
		float : right;
		height : 50px;
		width : 50px;
	}
	#canvasCtrl {
		position:fixed;
		right:0;top:0;
		width: 100%;
		height: 100%;
	}
	.info {
		color:white;
		position:fixed;
		top: 40%;
		background-color : black;
		left:0px;
		right:0px;
		text-align: center;
		visibility:hidden;
	}
	.info button {
		width : 100px;
	}
	.infoShow {
		visibility:visible;
	}
	</style>
</head>
<body>
<div id="info" style="z-index:1000; color:red;"></div>
<div id="canvasCtrl">
	<canvas id="myCanvas" width="100" height="50" style="border:1px solid #000000;">
	</canvas>
</div>
<div id="leftCtrl" style="">
	<button type="button" id="btnLeft">Left</button>
	<button type="button" id="btnRotate">Rotate</button>
</div>
<div id="rightCtrl" style="">
	<button type="button" id="btnRight">Right</button>
	<button type="button" id="btnDown">Down</button>
</div>	
<div id="infoGameOver" class="info">
	<span>Game Over</span></br>
	<button type="button" id="btnRetry">Retry</button>
</div>
	<script src="..\VPad\vpad.js"></script>
	<script src="tetris.js"></script>
</body>
<html>
