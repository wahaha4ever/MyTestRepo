	html, body {
	  width:  100%;
	  height: 100%;
	  margin: 0;
	}
	</style>

<body>
<div style="position:fixed; left:0;top:0">
	<canvas id="myCanvas" width="100" height="200" style="border:1px solid #000000;">
	</canvas>
</div>
	<script>	  
		let myReq;
		function run() {
			let canvas = document.getElementById("myCanvas");
			let ctx = canvas.getContext("2d");
			ctx.strokeStyle = "#000";
			ctx.lineWidth = 2;
			ctx.moveTo(0, 0);
			ctx.lineTo(100, 100);
			ctx.stroke();
			myReq = requestAnimationFrame( run );

		}
		myReq = requestAnimationFrame ( run );
	</script>
</body>
